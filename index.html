<body>

        <div class="converter">
            <div class="column">
                <input type="text" name="" id="value1" value="0">
                <select name="" id="unit1">
                    <option value="celsius">celsius(&#8451)</option>
                    <option value="farenheit">farenheit(&#8457)</option>
                    <option value="kelvin">kelvin(&#8490)</option>
                </select>
            </div>

            <div class="column">
                <i class="equals-to">&equals;</i>
            </div>
            <div class="column">
                <input type="text" name="" id="value2" value="0">

                    <option value="kelvin">kelvin(&#8490)</option>
                </select>
            </div>
        </div>
    </div>
